<DOCTYPE html>
<html>
<style type="text/css">
p{
   color: black;
   font-size: 50px;
   display: block;
   position: absolute;
   margin-right: 200px;
   }
.app{
   width: 100%;
   height: 100vh;
   display: flex;
   justify-content: center;
   }
   img{
   height: 30%;
   width: 500px;
   margin-top: 120px;
   margin-right: 200px;
   }
   input{
   position: absolute;
   cursor: cursor;
   display: flex;
   margin: 300px 10px;
   padding:10px 30px;
   background-color: lightblue;
   }
   .yesbtn{
   left: 200px;
   }
    button{
       position: absolute;
       display:flex;
       cursor: cursor;
       margin: 300px 100px;
       padding:10px 30px;
       background-color: lightyellow;
       }
    
       
       
</style>
<body>
  <div class="app">
  <p id="question">ممكن تغني لي ؟</p>
  <img src="https://media.tenor.com/hk-YKWM6bT4AAAAS/bh187-minions.gif">
  <input type="button" class="yesbtn" id="yes" value="طبعا"  ></input>  
  <button id="no" class="nobtn">تعقبين</button>
  
  </div> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>

<script type="text/javascript">


var noBtn = document.getElementById('no');
var yesBtn= document.getElementById('yes');
var ques= document.getElementById('question');

noBtn.addEventListener("mouseover", function() {
  var changeTop = (Math.random() * ($(window).height() - $("button").height()));
  var changeLeft = (Math.random() * ($(window).width() - $("button").width()));
  $("button").css("margin-top", changeTop + "px");
  $("button").css("margin-left", changeLeft + "px");
})

yesBtn.addEventListener("click",function(){
ques.innerHTML="كفووو يا صراق الورد"
})
</script>
</html>
